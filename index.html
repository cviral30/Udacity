<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ASSIGNMENT</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>		
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class='row'>
				<div class="col-md-6">
					<img class="title-logo" src="images/logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
					<div class="col-md-12">
						<hr >
						<img class="image-responsive image-length" src="images/meta1.jpg"	alt="Meta"> 
					</div>	
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive image-height" src="images/appify.jpg" alt="Appify">
					<h3 class="text-uppercase">Appify</h3>
					<p>http://github.com/udacity/appify</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive image-height" src="images/sunflower.jpg" alt="Sunflower">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>http://github.com/udacity/sunflower</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive image-height" src="images/bokeh.jpg" alt="Bokeh">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>http://github.com/udacity/Bokeh</p>
				</div>
			</div>
		</div>	
	</body>
</html>
